services:
  koda:
    build: .
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - koda-data:/app/workspace
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  koda-data:
