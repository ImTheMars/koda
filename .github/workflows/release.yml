name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.0"

      - name: Install dependencies
        run: bun install

      - name: Run benchmarks
        run: bun run bench

      - name: Build all targets
        run: |
          mkdir -p dist
          bun build --compile --target=bun-linux-x64 --outfile=dist/koda-linux-x64 src/index.ts
          bun build --compile --target=bun-linux-arm64 --outfile=dist/koda-linux-arm64 src/index.ts
          bun build --compile --target=bun-darwin-x64 --outfile=dist/koda-darwin-x64 src/index.ts
          bun build --compile --target=bun-darwin-arm64 --outfile=dist/koda-darwin-arm64 src/index.ts
          bun build --compile --target=bun-windows-x64 --outfile=dist/koda-windows-x64.exe src/index.ts

      - name: Generate checksums
        run: |
          cd dist
          sha256sum koda-* > checksums.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/koda-linux-x64
            dist/koda-linux-arm64
            dist/koda-darwin-x64
            dist/koda-darwin-arm64
            dist/koda-windows-x64.exe
            dist/checksums.sha256
            scripts/install.sh
